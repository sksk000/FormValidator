<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Form Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <span class="text-center">Register With Us</span>
        <form class="form" onsubmit="isFormValidate(); return false">
          <div class="md-7">
            <label class="text">Username</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter username"
              id="username"
            />
            <div class="invalid-feedback">
              Username must be at least 3 characters
            </div>
          </div>
          <div class="md-7">
            <label class="text">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              id="email"
            />
            <div class="invalid-feedback">Email is not valid</div>
          </div>
          <div class="md-7">
            <label class="text">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              id="password"
            />
            <span class="invalid-feedback"
              >Password must be at least 6 characters</span
            >
          </div>
          <div class="md-7">
            <label class="text">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter password again"
              id="confirmpassword"
            />
            <label class="invalid-feedback" id="confirmvalidtext">Password2 is required</label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="../Javascript/main.js"></script>
</html>
